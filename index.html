<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montando cilindros</title>

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="favicon.png" />
</head>
<body>
<div class="fundo"></div>
    <header>
        <nav>
            <p>< WINN FSHN ></WINN></p>
            <h2>Montagem de cilindros</h2>
        </nav>
    </header>

    <section>
        <div class="content">
            <form>
                <label>Valor do Di√¢metro:</label>
                <input type="text" id="diametro" onclick="foco()"/>

                <label>Valor da Altura:</label>
                <input type="text" id="altura" onclick="foco()"/>

                <button type="button" onclick="calcular()">Calcular</button>
            </form>

            <div id="resultado" class="resultado"></div>
        </div><!-- content-->
    </section>

    <div id="alert">
        <p><b>* </b>Por favor, preencha os campos</p>
    </div>
    
    <script>
        function foco(){
            document.getElementById('alert').className = ''
        }

        function calcular(){
            var a = document.querySelector('#diametro').value
            a = Number(a)
            var b = document.querySelector('#altura').value
            b = Number(b)

            if (a && b > 0 || a && b !== ""){

                var larg = (a * 3.14)+1
                var alt = b + 10
                var tela = document.querySelector('#resultado')
                tela.innerHTML = `
                <p>O seu cilindro deve ter:</p>
                <h2>${larg} de Largura</h2>
                <p>O seu cilindro deve ter:</p>
                <h2>${alt} de Altura</h2>
                `
                tela.className = 'resultado2' 

            } else {
                // alert('digite os campos de valores')
                document.getElementById('alert').className = 'alert'
            }
        }
    </script>

    <!--<script src="./js/functions.js"></script>Estava dando erro na Demo github-->
</body>
</html>
